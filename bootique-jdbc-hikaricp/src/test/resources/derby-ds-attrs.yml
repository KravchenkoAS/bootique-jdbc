jdbc:
  derby3:
    type: "hikari"
    driverClassName: "org.apache.derby.jdbc.EmbeddedDriver"
    jdbcUrl: "jdbc:derby:;"
    minimumIdle: 1
    maximumPoolSize: 3
    username: "x"
    dataSourceProperties:
      databaseName: "target/derby3"
      create: true
  derby4:
    type: "hikari"
    dataSourceClassName: "org.apache.derby.jdbc.EmbeddedDataSource"
    jdbcUrl: "jdbc:derby:;"
    minimumIdle: 1
    maximumPoolSize: 3
    dataSourceProperties:
      databaseName: "target/derby4"
      connectionAttributes: "create=true"